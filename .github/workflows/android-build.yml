name: Build Android APK

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies and build web
        working-directory: Caliph-Attendance
        run: |
          npm ci
          npm run build

      - name: Add Capacitor CLI and Core
        working-directory: Caliph-Attendance
        run: |
          npm install --no-audit --no-fund @capacitor/cli @capacitor/core @capacitor/android

      - name: Setup Java (for Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'platforms;android-33 build-tools;33.0.2'

      - name: Initialize Capacitor (idempotent)
        working-directory: Caliph-Attendance
        run: |
          npx cap sync android

      - name: Build Android (Gradle)
        working-directory: Caliph-Attendance/android
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.java-home }}
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon || ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: namaz-apk
          path: |
            Caliph-Attendance/android/app/build/outputs/**/*.apk
